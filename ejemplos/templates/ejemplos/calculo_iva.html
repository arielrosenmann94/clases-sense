<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IVA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculadora {
            background-color: #08e6b5;
            padding: 25px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2196f3;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1976d2;
        }

        .resultado {
            margin-top: 15px;
            font-size: 16px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="calculadora">
    <h2>Calculadora de IVA (19%)</h2>

    <input type="number" id="precio" placeholder="Ingrese precio del producto">

    <button onclick="calcularIVA()">Calcular</button>

    <div class="resultado">
        <p>Precio Neto: $<span id="neto">0</span></p>
        <p>IVA (19%): $<span id="iva">0</span></p>
        <p><strong>Total con IVA: $<span id="total">0</span></strong></p>
    </div>
</div>

<script>
function calcularIVA() {
    let precio = document.getElementById("precio").value;

    if (precio === "" || precio <= 0) {
        alert("Ingrese un valor vÃ¡lido");
        return;
    }

    let neto = parseFloat(precio);
    let iva = neto * 0.19;
    let total = neto + iva;

    document.getElementById("neto").innerText = neto.toFixed(0);
    document.getElementById("iva").innerText = iva.toFixed(0);
    document.getElementById("total").innerText = total.toFixed(0);
}
</script>

</body>
</html>
