<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IVA 19%</title>

  <!-- ===== ESte es un comentario de la clase 9dic CSS ===== -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f70000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculadora {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background: #04e20f;
      color: white;
      border: none;
      border-radius: 7px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .resultado {
      margin-top: 20px;
      font-size: 16px;
      background: #f7f7f7;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <!-- ===== HTML ===== -->
  <div class="calculadora">
    <h1>Calculadora IVA 19%</h1>

    <label>Precio sin IVA:</label>
    <input type="number" id="precio" placeholder="Ej: 10000">

    <button onclick="calcularIVA()">Calcular</button>

    <div class="resultado">
      <p>IVA (19%): $<span id="iva">0</span></p>
      <p>Total con IVA: $<span id="total">0</span></p>
    </div>
  </div>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    function calcularIVA() {
      let precio = document.getElementById("precio").value;

      let iva = precio * 0.19;
      let total = Number(precio) + iva;

      document.getElementById("iva").innerText = iva.toFixed(0);
      document.getElementById("total").innerText = total.toFixed(0);
    }
  </script>

</body>
</html>
